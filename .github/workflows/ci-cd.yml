name: Build and Push Docker to ECR for Terraform project

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 162308490550.dkr.ecr.ap-south-1.amazonaws.com

      - name: Build Docker image
        run: docker build -t go-demo-app ./app

      - name: Tag Docker image
        run: docker tag go-demo-app:latest 162308490550.dkr.ecr.ap-south-1.amazonaws.com/go-demo-app:latest

      - name: Push Docker image to ECR
        run: docker push 162308490550.dkr.ecr.ap-south-1.amazonaws.com/go-demo-app:latest

